                    </style>
                  </head>
                  <body>
                    <div class=\"container\">
                      <div class=\"back-link\">
                        <a href=\"../\">‚Üê –ù–∞–∑–∞–¥ –∫ –≥–ª–∞–≤–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü–µ</a>
