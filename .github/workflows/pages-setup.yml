                  </head>
                  <body>
                    <div class="container">
                      <span class="emoji">üß™</span>
                      <h1>Test Reports Dashboard</h1>
                      
                      <div class="status">
                        <h2>üöÄ –°–∏—Å—Ç–µ–º–∞ –≥–æ—Ç–æ–≤–∞ –∫ —Ä–∞–±–æ—Ç–µ!</h2>
                        <p>GitHub Pages –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∞ –∏ –≥–æ—Ç–æ–≤–∞ –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏—Ö –æ—Ç—á–µ—Ç–æ–≤</p>
                      </div>
                      
                      <div class="schedule">
                        <p><strong>üìÖ –†–∞—Å–ø–∏—Å–∞–Ω–∏–µ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏—Ö –æ—Ç—á–µ—Ç–æ–≤:</strong></p>
                        <p class="highlight">–ö–∞–∂–¥—É—é –ø—è—Ç–Ω–∏—Ü—É –≤ 21:00 –ø–æ –ö–∏–µ–≤—É</p>
                      </div>
                      
                      <div class="info">
                        <p>–≠—Ç–æ—Ç —Å–∞–π—Ç –±—É–¥–µ—Ç –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –æ–±–Ω–æ–≤–ª—è—Ç—å—Å—è —Å –µ–∂–µ–Ω–µ–¥–µ–ª—å–Ω—ã–º–∏ –æ—Ç—á–µ—Ç–∞–º–∏ –æ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–∏, –≤–∫–ª—é—á–∞—è:</p>
                        <br>
                        <p>üìä <strong>–ê–Ω–∞–ª–∏–∑ –ø–æ–∫—Ä—ã—Ç–∏—è –∫–æ–¥–∞</strong></p>
