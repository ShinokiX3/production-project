                        margin: 0;
                        padding: 0;
                        box-sizing: border-box;
                      }
                      body {
                        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
                        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                        min-height: 100vh;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        padding: 20px;
                      }
                      .container {
                        background: white;
                        padding: 50px;
                        border-radius: 20px;
                        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
                        text-align: center;
                        max-width: 600px;
                        width: 100%;
                        animation: fadeInUp 0.8s ease-out;
                      }
                      @keyframes fadeInUp {
                        from {
                          opacity: 0;
                          transform: translateY(30px);
                        }
                        to {
                          opacity: 1;
                          transform: translateY(0);
                        }
                      }
                      h1 {
                        color: #2c3e50;
                        font-size: 2.5em;
                        margin-bottom: 20px;
                        font-weight: 300;
                      }
                      .emoji {
                        font-size: 4em;
                        margin-bottom: 20px;
                        display: block;
                      }
                      .status {
                        background: linear-gradient(135deg, #74b9ff, #0984e3);
                        color: white;
                        padding: 25px;
                        border-radius: 15px;
                        margin: 30px 0;
                        box-shadow: 0 10px 25px rgba(116, 185, 255, 0.3);
                      }
                      .status h2 {
                        margin-bottom: 15px;
                        font-weight: 400;
                      }
                      .status p {
                        font-size: 1.1em;
                        line-height: 1.6;
                        margin: 10px 0;
                      }
                      .info {
                        color: #636e72;
                        font-size: 1.1em;
                        line-height: 1.7;
                        margin-top: 30px;
                      }
                      .schedule {
                        background: #f8f9fa;
                        border: 2px dashed #dee2e6;
                        padding: 20px;
                        border-radius: 10px;
                        margin: 20px 0;
                        color: #495057;
                      }
                      .highlight {
                        color: #e17055;
                        font-weight: 600;
                      }
