                        <p>üß™ <strong>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã —Ç–µ—Å—Ç–æ–≤</strong></p>
                        <br>
                        <p>–ü–µ—Ä–≤—ã–π –æ—Ç—á–µ—Ç –ø–æ—è–≤–∏—Ç—Å—è –ø–æ—Å–ª–µ –∑–∞–ø—É—Å–∫–∞ —Ç–µ—Å—Ç–æ–≤ —á–µ—Ä–µ–∑ GitHub Actions.</p>
                      </div>
                    </div>
                  </body>
                  </html>
                  EOF

            - name: Create coverage summary template
              run: |
                  echo '{"total":{"lines":{"pct":0},"functions":{"pct":0},"branches":{"pct":0},"statements":{"pct":0}}}' > public/coverage-summary.json

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: './public'

            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
